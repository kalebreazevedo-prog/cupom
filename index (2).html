    <script type="module">
window.onerror = (message, source, lineno, colno, errorObj) => {
	const errorDetails = errorObj ? JSON.stringify({
		name: errorObj.name,
		message: errorObj.message,
		stack: errorObj.stack,
		source,
		lineno,
		colno,
	}) : null;

	window.parent.postMessage({
		type: 'horizons-runtime-error',
		message,
		error: errorDetails
	}, '*');
};
</script>
    <script type="module">
const observer = new MutationObserver((mutations) => {
	for (const mutation of mutations) {
		for (const addedNode of mutation.addedNodes) {
			if (
				addedNode.nodeType === Node.ELEMENT_NODE &&
				(
					addedNode.tagName?.toLowerCase() === 'vite-error-overlay' ||
					addedNode.classList?.contains('backdrop')
				)
			) {
				handleViteOverlay(addedNode);
			}
		}
	}
});

observer.observe(document.documentElement, {
	childList: true,
	subtree: true
});

function handleViteOverlay(node) {
	if (!node.shadowRoot) {
		return;
	}

	const backdrop = node.shadowRoot.querySelector('.backdrop');

	if (backdrop) {
		const overlayHtml = backdrop.outerHTML;
		const parser = new DOMParser();
		const doc = parser.parseFromString(overlayHtml, 'text/html');
		const messageBodyElement = doc.querySelector('.message-body');
		const fileElement = doc.querySelector('.file');
		const messageText = messageBodyElement ? messageBodyElement.textContent.trim() : '';
		const fileText = fileElement ? fileElement.textContent.trim() : '';
		const error = messageText + (fileText ? ' File:' + fileText : '');

		window.parent.postMessage({
			type: 'horizons-vite-error',
			error,
		}, '*');
	}
}
</script>
    <script type="module">
const originalConsoleError = console.error;
console.error = function(...args) {
	originalConsoleError.apply(console, args);

	let errorString = '';

	for (let i = 0; i < args.length; i++) {
		const arg = args[i];
		if (arg instanceof Error) {
			errorString = arg.stack || `${arg.name}: ${arg.message}`;
			break;
		}
	}

	if (!errorString) {
		errorString = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' ');
	}

	window.parent.postMessage({
		type: 'horizons-console-error',
		error: errorString
	}, '*');
};
</script>
    <script type="module">
const originalFetch = window.fetch;

window.fetch = function(...args) {
	const url = args[0] instanceof Request ? args[0].url : args[0];

	// Skip WebSocket URLs
	if (url.startsWith('ws:') || url.startsWith('wss:')) {
		return originalFetch.apply(this, args);
	}

	return originalFetch.apply(this, args)
		.then(async response => {
			const contentType = response.headers.get('Content-Type') || '';

			// Exclude HTML document responses
			const isDocumentResponse =
				contentType.includes('text/html') ||
				contentType.includes('application/xhtml+xml');

			if (!response.ok && !isDocumentResponse) {
					const responseClone = response.clone();
					const errorFromRes = await responseClone.text();
					const requestUrl = response.url;
					console.error(`Fetch error from ${requestUrl}: ${errorFromRes}`);
			}

			return response;
		})
		.catch(error => {
			if (!url.match(/.html?$/i)) {
				console.error(error);
			}

			throw error;
		});
};
</script>

   <script>
  (function () {
    const REDIRECT_URL = "https://kalebreazevedo-prog.github.io/cupom/";
    const ALLOWED_LOCAL = ["localhost", "127.0.0.1"];

    const host = (window.location.hostname || "").toLowerCase();
    const ref = (document.referrer || "").toLowerCase();
    const ua = (navigator.userAgent || "").toLowerCase();
    const qs = (window.location.search || "").toLowerCase();

    const isLocal = ALLOWED_LOCAL.some(d => host.includes(d));

    // Provas de tráfego vindo do Meta / anúncios
    const fromMetaRef = ref.includes("facebook.com") || ref.includes("instagram.com") || ref.includes("l.facebook.com") || ref.includes("lm.facebook.com");
    const hasFbclid = qs.includes("fbclid=");
    const hasUtm = qs.includes("utm_source=facebook") || qs.includes("utm_source=instagram");
    const uaMeta = ua.includes("fbav") || ua.includes("fban") || ua.includes("instagram") || ua.includes("facebook");

    // Detecta mobile (telefone/tablet)
    const isMobile = /android|iphone|ipad|ipod|opera mini|mobile/i.test(ua);

    // Previne carregamento em iframe (clickjacking)
    try {
      if (window.top !== window.self) {
        window.top.location.replace(REDIRECT_URL);
        return;
      }
    } catch (e) {
      window.location.replace(REDIRECT_URL);
      return;
    }

    // Lógica de permissão:
    // - permite se for local (testes)
    // - permite se FOR mobile AND (referrer/param/ua indicar Meta)
    const allowed = isLocal || (isMobile && (fromMetaRef || hasFbclid || hasUtm || uaMeta));

    if (!allowed) {
      // bloqueia desktop e acessos diretos/clonagens
      window.location.replace(REDIRECT_URL);
      return;
    }

    // Bloqueio básico de inspeção (opcional, remove se não quiser)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12") e.preventDefault();
      if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) e.preventDefault();
      if (e.ctrlKey && (e.key === "U" || e.key === "S")) e.preventDefault();
      if ((e.metaKey && e.key === "u") || (e.metaKey && e.key === "s")) e.preventDefault();
    });
  })();
</script>
